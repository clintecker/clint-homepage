{{ define "main" }}
<article>
  <header>
    {{ if .Title }}
    <h1>{{ .Title }}</h1>
    {{ end }}
    <time>{{ .Date.Format "January 2, 2006" }}</time>
  </header>

  {{ .Content }}

  {{ with .Params.tags }}
  <footer>
    <div class="tags">
      {{ range . }}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    </div>
  </footer>
  {{ end }}
</article>
{{ end }}
