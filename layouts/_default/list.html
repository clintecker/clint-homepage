{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <ul>
  {{ range .Pages }}
    <li>
      <time>{{ .Date.Format "2006-01-02" }}</time>
      <a href="{{ .Permalink }}">
        {{ if .Title }}
          {{ .Title }}
        {{ else }}
          {{ .Content | plainify | truncate 80 }}
        {{ end }}
      </a>
    </li>
  {{ end }}
  </ul>
</article>
{{ end }}
